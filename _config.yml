# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Friedrich Rober
subtitle: Website and Portfolio
description: >- # this means to ignore newlines until "baseurl:"
  The personal website/portfolio of Friedrich Rober
url: "https://FriedrichRober.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

name: &name Friedrich Rober
email: &email friedrich.rober@rwth-aachen.de
author:
  name             : *name
  avatar           : "assets/images/friedrich_rober.jpg"
  bio              : "Phd graduate in Mathematics"
  location         : "Heidelberg, Germany"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-globe"
      url: "https://FriedrichRober.github.io"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:friedrich.rober@rwth-aachen.de"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/FriedrichRober"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/friedrich-rober-8461b121b/"

# Site Footer
footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-globe"
      url: "https://FriedrichRober.github.io"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:friedrich.rober@rwth-aachen.de"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/FriedrichRober"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/friedrich-rober-8461b121b/"

feed:
  # Disable all feeds
  path: ""

atom_feed:
  hide: true

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
plugins:
  - jekyll-include-cache

collections:
  main:
    output: true
    permalink: /:name/
  math_research:
    output: true
    permalink: /math-research/:path/
  math_teaching:
    output: true
    permalink: /math-teaching/:path/

include:
  - _main

defaults:
  # all files in _main collection
  - scope:
      path: ""
      type: main
    values:
      layout: main
      toc: true
      toc_sticky: true

  # files in _math_research/main/
  - scope:
      path: "_math_research/main"
      type: math_research
    values:
      layout: main
      toc: true
      toc_sticky: true

  # files in _math_research/slides/
  - scope:
      path: "_math_research/slides"
      type: math_research
    values:
      layout: slides
      toc: true
      toc_sticky: true

head_scripts:
  - /assets/js/animations/animate_curtain.js
  - /assets/js/transitions/critical.js
  - /assets/js/transition_manager/data.js

after_footer_scripts:
  # External dependencies
  - https://cdn.jsdelivr.net/npm/gsap@3.14/dist/gsap.min.js
  - https://cdn.jsdelivr.net/npm/gsap@3.14/dist/SplitText.min.js

  # Generic
  - /assets/js/player.js

  # Animations
  - /assets/js/animations/animate_fade_in.js
  - /assets/js/animations/animate_fade_out.js
  - /assets/js/animations/animate_pop.js
  - /assets/js/animations/animate_letters.js
  - /assets/js/animations/animate_footer.js
  - /assets/js/animations/animate_sidebar.js
  - /assets/js/animations/animate_navigation.js
  # - /assets/js/animations/animate_curtain.js

  # Transitions
  - /assets/js/transitions/default.js
  - /assets/js/transitions/main.js
  - /assets/js/transitions/slides.js
  - /assets/js/transition_manager/animation.js